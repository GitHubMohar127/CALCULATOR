<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="headding">
        <p>CALCULATOR</p>
        <p class="name">MOhar</p>
    </div>
    <div class="calculator">
        <div class="form">
            <input type="text" placeholder="0" id="inputBox">
        </div>
        <div class="operation">
            <div class="first-row">
                <button class="Del-btn">Clr.</button>
                <button class="btn red-btn">%</button>
                <button class="Del-btn">Del.</button>
                <button class="btn red-btn">/</button>
    
            </div>
            <div class="first-row">
                <button class="btn red-btn">7</button>
                <button class="btn red-btn">8</button>
                <button class="btn red-btn">9</button>
                <button class="btn red-btn">*</button>
        
            </div>
            <div class="first-row">
                <button class="btn red-btn">4</button>
                <button class="btn red-btn">5</button>
                <button class="btn red-btn">6</button>
                <button class="btn red-btn">-</button>
        
            </div>
            <div class="first-row">
                <button class="btn red-btn">1</button>
                <button class="btn red-btn">2</button>
                <button class="btn red-btn">3</button>
                <button class="btn red-btn">+</button>
        
            </div>
            <div class="first-row">
                <button class="btn red-btn">00</button>
                <button class="btn red-btn">0</button>
                <button class="btn red-btn">.</button>
                <button class="eql-btn">=</button>
        
            </div>
        </div>
    </div>
    <div class="name">
        <p>MOhar_147</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
